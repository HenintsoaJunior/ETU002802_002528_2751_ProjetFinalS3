<!doctype html>
<html lang="en">

<head>
    <title>Login/Register Modal by Creative Tim</title>

    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />


    <style>
        body {
            padding-top: 60px;
        }
        
        body {
            background-image: url('../../assets/img/bg-masthead.jpg');
        }
        
        .btn.big-login,
        .btn.big-register {
            /* Adjust font size, color, background color, border, etc. as desired */
            font-size: 18px;
            padding: 15px 30px;
            border-radius: 5px;
            background-color: #4CAF50;
            /* Green */
            color: white;
        }
        
        .btn.big-register {
            background-color: #007bff;
            /* Blue */
        }
        
        #error {
            color: red;
        }
    </style>

    <link href="../../assets/css/bootstrap.css" rel="stylesheet" />

    <link href="../../assets/css/login-register.css" rel="stylesheet" />
    <link rel="stylesheet" href="http://netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.css">

    <script src="../../assets/js/jquery-1.10.2.js" type="text/javascript"></script>
    <script src="../../assets/js/bootstrap.js" type="text/javascript"></script>
    <script src="../../assets/js/login-register.js" type="text/javascript"></script>

</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-sm-4"></div>
            <div class="col-sm-4">
                <a class="btn big-login" data-toggle="modal" href="javascript:void(0)" onclick="openLoginModal();">Log in</a>
                <a class="btn big-register" data-toggle="modal" href="javascript:void(0)" onclick="openRegisterModal();">Register</a></div>
            <div class="col-sm-4"></div>
        </div>
        

        <div class="modal fade login" id="loginModal">
            <div class="modal-dialog login animated">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                        <h4 class="modal-title">Login with</h4>
                    </div>

                    <div class="modal-body">
                        <div class="box">
                            <div class="content">
                                <div class="social">
                                    <a class="circle github" href="#">
                                        <i class="fa fa-github fa-fw"></i>
                                    </a>
                                    <a id="google_login" class="circle google" href="#">
                                        <i class="fa fa-google-plus fa-fw"></i>
                                    </a>
                                    <a id="facebook_login" class="circle facebook" href="#">
                                        <i class="fa fa-facebook fa-fw"></i>
                                    </a>
                                </div>
                                <div class="division">
                                    <div class="line l"></div>
                                    <span>or</span>
                                    <div class="line r"></div>
                                </div>
                                <div class="error"></div>
                                <div class="form loginBox">
                                    <form id="formLogin" method="" action="" accept-charset="UTF-8">
                                        <input id="emailLogin" class="form-control" type="text" value="dax@gmail.com" aplaceholder="Email" name="email">
                                        <input id="passwordLogin" class="form-control" type="password" value="123" placeholder="Password" name="password">
                                        <input class="btn btn-default btn-login" type="submit">
                                    </form>

                                </div>
                            </div>
                        </div>

                        <div class="box">
                            <div class="content registerBox" style="display:none;">
                                <div class="form">

                                    <form id="formRegister" method="" html="{:multipart=>true}" data-remote="true" action="" accept-charset="UTF-8">
                                        <input id="nomRegister" class="form-control" type="text" placeholder="Nom" name="nom">
                                        <input id="dateNaissance" class="form-control" type="date" placeholder="dateNaissance" name="dateNaissance">
                                        <select id="sexe" name="sexe" class="form-control">
                                            <option value="Homme">Homme</option>
                                            <option value="Femme">Femme</option>
                                        </select>
                                        <input id="emailRegister" class="form-control" type="text" placeholder="Email" name="email">
                                        <input id="passwordRegister" class="form-control" type="password" placeholder="Password" name="password">
                                        <input class="btn btn-default btn-register" type="submit">
                                    </form>

                                </div>
                            </div>
                            <p id="successLogin"></p>
                            <p id="successRegister"></p>
                            <p id="errorLogin"></p>
                            <p id="errorRegister"></p>
                        </div>
                    </div>

                    <div class="modal-footer">
                        <div class="forgot login-footer">
                            <span>Looking to
                                 <a href="javascript: showRegisterForm();">create an account</a>
                            ?</span>
                        </div>
                        <div class="forgot register-footer" style="display:none">
                            <span>Already have an account?</span>
                            <a href="javascript: showLoginForm();">Login</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <script type="text/javascript">
        $(document).ready(function() {
            openLoginModal();
        });
    </script>

    <script src="../../ajax/backoffice/traitement_login_admin.js"></script>
    <footer>
        <center>
            <h1>ETU002802_Henintsoa ETU002528_Miora ETU002751_Tiavina</h1>
        </center>
        
    </footer>
</body>

</html>
